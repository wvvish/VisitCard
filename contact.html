<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница контактов для обратной связи">
    <meta name="keywords" content="контакты, форма обратной связи, поддержка">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Контакты</title>
</head>
<body>
    <header class="header">
        <div class="logo">Мой сайт</div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="interests.html">Увлечения</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <h2>Написать мне</h2>

        <form action="#" method="post">
            <label for="name">Имя отправителя:</label>
            <input type="text" id="name" name="name" value="Авдеева Виктория Алексеевна" required readonly>

            <label for="email">Почтовый ящик отправителя:</label>
            <input type="email" id="email" name="email" value="viktoriya.avdeeva.040407@gmail.com" required readonly>

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="89043052652" required>
            <small>Формат: 890XXXXXXXX (пример: 89043052652)</small>

            <label>Как обращаться к пользователю в дальнейшем:</label>
            <div>
                <input type="radio" id="male" name="gender" value="Уважаемый">
                <label for="male">Уважаемый</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="Уважаемая" checked>
                <label for="female">Уважаемая</label>
            </div>

            <label for="subject">Тематика письма:</label>
            <select id="subject" name="subject">
                <option value="Жалоба">Жалоба</option>
                <option value="Предложения">Предложения</option>
                <option value="Дружба">Дружба</option>
                <option value="Совместный проект">Совместный проект</option>
            </select>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="file">Прикрепить файл:</label>
            <input type="file" id="file" name="file">

            <div>
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Согласен на обработку персональных данных</label>
            </div>

            <button type="submit">Отправить письмо</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Авдеева Виктория Алексеевна. Все права защищены.</p>
    </footer>
</body>
</html>
